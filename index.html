<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
    defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
<script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- ANCHOR head title -->
      <div class="d-flex justify-content-center">
        <h1 class="text-warning p-5 fw-bolder">NO PAIN NO GAIN</h1>
      </div>
    </header>
    <main>
      <!-- ANCHOR what you collet when you click on the image -->
      <div class="container">
      <div class="row">
        <div class="col-6 d-flex">
          <div class="">
            <div class="d-block fw-bold fs-1 ">
              <div>
              <p class="text-black">Mass Pure Click <span id="MassPureClick">1</span></p>
            </div>
            <p class="d-block fw-bold text-black fs-1">Mass meter <span id="massCounter">0</span></p>
            <!-- ANCHOR old age bar -->
            <div class="d-block fw-bold  fs-1">
              <p><span id="oldAgeMeter">0</span> Years old</p>
            </div>
          </div>
        </div>
        </div>
        <!-- ANCHOR img to click on -->
        <div class="col-4">
          <div class="d-flex justify-content-center">
            <img id="squatRack" class="click-img card-img-top img-fluid border border-5" onclick="growMass()" src="https://images.unsplash.com/photo-1589579234096-25cb6b83e021?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
    <footer class="pt-5 mt-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-content-center align-items-center justify-content-center mt-5 pt-5">
              <div>
                <button class="m-1 pt-2" onclick="buyingProtein()">
                PROTEIN SHAKE: $<span id="proteinShakesBtn">50</span>
                  <p class="text-light d-flex align-items-end mb-0 ">Increase click by 10</p>
                </button>
              </div>
                <div>
                  <button class=" m-1 pt-2" onclick="buyingHormone()">hormone: $<span id="hormoneBtn">100</span><p class="text-light d-flex align-items-end mb-0 ">Increase click by 50</p></button>
                </div>
                <div>
                  <button class=" m-1 pt-2" onclick="buyingSTEROIDS()">STEROIDS: $<span id="steroidBtn">500</span><p class="text-light d-flex align-items-end mb-0">Auto Increase by 1000 for 3 a short time</p></button></button>
                </div>
                <div>
                  <button class="m-1 pt-2"onclick="buyingYouth()">Fountain Of Youth : $<span id="youthBtn">1000</span><p class="text-light d-flex align-items-end mb-0">Will -age by 50 years</p></button>
                </div>
              </div>
          </div>
          <!-- ANCHOR shows the amount of what you buy -->
          <div class="col-3">
            <div class="d-block mx-5">
              <div class="border label-bg border-2 d-flex justify-content-center align-items-center my-1">
                <p class="label  fs-4" >Protein Shakes <span id="proteinShakesElement">0</span></p>
              </div>
              <div class="border label-bg border-2 d-flex justify-content-center my-1">
                <p class="label  fs-4" >Growth Hormone <span id="growthHormoneElement">0</span></p>
              </div>
              <div class="border label-bg border-2 d-flex justify-content-center my-1">
                <p class="label fs-4">STEROIDS <span id="steroidsElement">0</span></p>
              </div>
              <div class="border label-bg border-2 d-flex justify-content-center my-1">
                <p class="label  fs-4"> Fountain Of Youth <span id="youthElement">0</span></p>
              </div>
            </div>
          </div>
        </div>
      </div></footer>
    <script src="app.js"></script>
  </body>
</html>
